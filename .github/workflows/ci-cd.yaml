name: CI/CD â€” Build, Push, Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: dharun05/sampleapp
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    needs: build-and-push
    runs-on: [self-hosted, kind]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure kubeconfig on runner (optional if runner already has kubeconfig)
        run: |
          mkdir -p $HOME/.kube
          # If you prefer to use the existing kubeconfig on the runner, skip writing secrets here.
          # echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Update manifest image
        run: |
          sed -i "s|IMAGE_PLACEHOLDER|${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|g" ops/deployment.yaml

      - name: Apply manifests
        run: |
          kubectl apply -f ops/
          kubectl rollout status deployment/sampleapp -n default --timeout=120s

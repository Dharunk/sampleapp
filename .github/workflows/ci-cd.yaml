name: CI/CD â€” Build, Push, Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: dharun05/sampleapp
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            dharun05/sampleapp:${{ github.sha }}
            dharun05/sampleapp:latest

  deploy:
    name: Deploy to local kind (self-hosted runner)
    needs: build-and-push
    runs-on: [self-hosted, kind]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show kubectl version (runner must have kubectl configured)
        run: |
          kubectl version --client || true
          kubectl config current-context || true

      - name: Apply manifests
        run: |
          kubectl apply -f ops/

      - name: Update Deployment image (no sed needed)
        run: |
          kubectl set image deployment/sampleapp sampleapp=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} --record
          kubectl rollout status deployment/sampleapp -n default --timeout=120s
